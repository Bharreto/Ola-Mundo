<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa!</title>

    <style>
        body{
            background-color: rgb(136, 136, 240);
            color: white; /* comentario em CSS */
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(211, 223, 54);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1> <!--comentario em HTML-->
    <p>Já me livrei da maldição!!</p>  
    <script>
        //comentario em JAVASCRIPT//
        var n1 = Number(window.prompt ("Digite um numero: "))
        var n2 = Number(window.prompt ("Digite outro numero: "))
        var soma = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
